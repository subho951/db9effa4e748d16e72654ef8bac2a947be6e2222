<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order UI</title>
    <link href="../assets/vendor/css/core.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css">
    <link rel="stylesheet" href="../assets/vendor/css/all.min.css">
    <link rel="stylesheet" href="../assets/vendor/css/style.css">
</head>
<body>
    <header class="header-box d-flex align-items-center">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div>
                        <ul class="d-flex justify-content-end right-bar-list align-items-center">
                            <li>
                                <i class="bx bx-time"></i>12:15 PM
                            </li>
                            <li>
                                <i class="bx bx-user-circle"></i>Sales Op2
                                User ID 89
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="info-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="container">
                        <div class="form-container">
                            <div class="form-header mb-4">
                                <h4>Product Input Fields</h4>
                                <button class="my-btn btn-sky">Save</button>
                            </div>
                    
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">SKU</label>
                                    <input type="text" class="form-control" placeholder="Enter SKU">
                                </div>
                                <div class="col-md-6 d-flex align-items-center">
                                    <div class="form-check form-switch mt-0 mt-md-4">
                                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                                        <label class="form-check-label" for="flexSwitchCheckChecked" style="margin-top: 9px">Active</label>
                                      </div>
                                </div>
                    
                                <div class="col-md-6">
                                    <label class="form-label">Product Name</label>
                                    <input type="text" class="form-control" placeholder="Enter Product Name">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Short Name (limited characters)</label>
                                    <input type="text" class="form-control" placeholder="Enter Short Name">
                                </div>
                    
                                <div class="col-md-6">
                                    <label class="form-label">Barcode</label>
                                    <input type="text" class="form-control" placeholder="Enter Barcode">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Supplier Name</label>
                                    <input type="text" class="form-control" placeholder="Enter Supplier Name">
                                </div>
                    
                                <div class="col-md-4">
                                    <label class="form-label">Category</label>
                                    <input type="text" class="form-control" placeholder="Enter Category">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Size</label>
                                    <input type="text" class="form-control" placeholder="Enter Size">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Style</label>
                                    <input type="text" class="form-control" placeholder="Enter Style">
                                </div>
                                <h5 class="mt-4">Stock</h5>
                                <div class="col-md-6">
                                    <label class="form-label">Shop Stock</label>
                                    <input type="number" class="form-control" value="888">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Warehouse Stock</label>
                                    <input type="number" class="form-control" value="888">
                                </div>
                    
                                <h5 class="mt-4">Pricing</h5>
                                <div class="col-md-4">
                                    <label class="form-label">Cost (Excl. Tax)</label>
                                    <input type="text" class="form-control" placeholder="Enter Cost Ex. Tax">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Cost (Incl. Tax)</label>
                                    <input type="text" class="form-control" placeholder="Enter Cost Inc. Tax">
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">Markup ($)</label>
                                    <input type="text" class="form-control" placeholder="Enter Markup in $">
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">Markup (%)</label>
                                    <input type="text" class="form-control" placeholder="Enter Markup in %">
                                </div>
                                <div class="col-md-12">
                                    <label class="form-label">Retail Price (Incl. Tax)</label>
                                    <input type="text" class="form-control" placeholder="Enter Retail Price">
                                </div>
                    
                                <div class="discounts-section">
                                    <h5 class="mb-3">Discounts Voucher</h5>
                                    <div class="row align-items-center gap-2 gap-lg-0">
                                        <div class="col-auto">
                                            <input type="checkbox" class="form-check-input">
                                        </div>
                                        <div class="col-lg-3">
                                            <input type="text" class="form-control" placeholder="Voucher Code">
                                        </div>
                                        <div class="col-auto">
                                            <span>then</span>
                                        </div>
                                        <div class="col-lg-3">
                                            <input type="text" class="form-control" placeholder="Discount Value">
                                        </div>
                                        <div class="col-lg-2">
                                            <span>= retail less discount</span>
                                        </div>
                                        <div class="col-lg-3">
                                            <input type="text" class="form-control" placeholder="retail less discount">
                                        </div>
                                    </div>
                                </div>
                    
                                <div class="multiple-buys-section">
                                    <h5 class="mb-3">Multiple Buys</h5>
                                    <div class="row align-items-center gap-2 gap-lg-0">
                                        <div class="col-auto">
                                            <input type="checkbox" class="form-check-input">
                                        </div>
                                        <div class="col-lg-3">
                                            <input type="text" class="form-control" placeholder="Barcode 1 / SKU">
                                        </div>
                                        <div class="col-auto">
                                            <span>and</span>
                                        </div>
                                        <div class="col-lg-3">
                                            <input type="text" class="form-control" placeholder="Barcode 2 / SKU">
                                        </div>
                                        <div class="col-lg-2">
                                            <span>= true, then</span>
                                        </div>
                                        <div class="col-lg-3">
                                            <input type="text" class="form-control" placeholder="Discount $">
                                        </div>
                                    </div>
                                </div>
                    
                                <div class="col-12 mt-3">
                                    <button class="my-btn btn-green w-100" style="max-width: 100%;">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- admin pin modal -->
  
  <!-- Modal -->
  <div class="modal fade" id="adminpinmodal" tabindex="-1" aria-labelledby="adminpinmodalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header p-0">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="javascript: void(0)" class="otp-form" name="otp-form">
                <h1 class="modal-title fs-4 text-center w-100 text-black mb-2" id="adminpinmodalLabel">Enter Your Admin Pin</h1>
                <div class="otp-input-fields">
                  <input type="number" class="otp__digit otp__field__1">
                  <input type="number" class="otp__digit otp__field__2">
                  <input type="number" class="otp__digit otp__field__3">
                  <input type="number" class="otp__digit otp__field__4">
                </div>
                <div class="mt-4 d-flex justify-content-center"> 
                    <button class="btn btn-green text-black px-4 validate">Submit</button> </div>
                </div>
                <div class="result"><p id="_otp" class="_notok"></p></div>
            </form>
        </div>
      </div>
    </div>
  </div>
    <script src="../assets/vendor/js/bootstrap.js"></script>
    <script src="../assets/vendor/js/script.js"></script>
</body>
</html>
